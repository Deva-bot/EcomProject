<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Shopping Cart</title>
</head>

<body>
	<section th:fragment="content">
		<!--Start Slider-->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/ecom1.png" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!--End Slider-->

		<!--Start Category Module-->
		<div class="container-fluid p-5">
			<h2 class="text-center mb-5">Categories</h2>
			<div class="row">
				<div class="col-md-2 mb-4">
					<div class="card rounded-circle shadow-none p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/appli.png" width="100" height="100">
							<p class="mt-3">Electronics</p>
						</div>
					</div>
				</div>
				<div class="col-md-2 mb-4">
					<div class="card rounded-circle shadow-none p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/beuty.png" width="100" height="100">
							<p class="mt-3">Beauty</p>
						</div>
					</div>
				</div>
				<div class="col-md-2 mb-4">
					<div class="card rounded-circle shadow-none p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/groccery.jpg" width="100" height="100">
							<p class="mt-3">Grocery</p>
						</div>
					</div>
				</div>
				<div class="col-md-2 mb-4">
					<div class="card rounded-circle shadow-none p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/laptop.jpg" width="100" height="100">
							<p class="mt-3">Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-2 mb-4">
					<div class="card rounded-circle shadow-none p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/mobile.png" width="100" height="100">
							<p class="mt-3">Mobile</p>
						</div>
					</div>
				</div>
				<div class="col-md-2 mb-4">
					<div class="card rounded-circle shadow-none p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/pant.png" width="100" height="100">
							<p class="mt-3">Clothes</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Category Module-->

		<!--Start Latest Products Module-->
		<div class="container-fluid bg-light p-5">
			<h2 class="text-center mb-5">Latest Products</h2>
			<div class="row">
				<div class="col-md-3 mb-4">
					<div class="card p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt=" " src="img/product_img/laptop.jpg" width="200" height="140px">
							<h5 class="mt-3">HP Laptop</h5>
						</div>
					</div>
				</div>
				<div class="col-md-3 mb-4">
					<div class="card p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt=" " src="img/product_img/laptop.jpg" width="200" height="140px">
							<h5 class="mt-3">Mac Laptop</h5>
						</div>
					</div>
				</div>
				<div class="col-md-3 mb-4">
					<div class="card p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt=" " src="img/product_img/laptop.jpg" width="200" height="140px">
							<h5 class="mt-3">Xiaomi Laptop</h5>
						</div>
					</div>
				</div>
				<div class="col-md-3 mb-4">
					<div class="card p-3 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt=" " src="img/product_img/laptop.jpg" width="200" height="140px">
							<h5 class="mt-3">Sony Laptop</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Latest Products Module-->
	</section>
</body>

</html>
