<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Shopping Cart</title>
</head>

<body>
	<section th:fragment="content">
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 p-5">
					<div class="card">
						<div class="card-header bg-primary text-white">
							<p class="fs-4 text-center mb-0">Register</p>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label" for="fullName">Full Name</label>
										<input class="form-control" id="fullName" name="fullName" type="text"
											placeholder="Enter your full name">
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label" for="mobileNumber">Mobile Number</label>
										<input class="form-control" id="mobileNumber" name="mobileNumber" type="tel"
											placeholder="Enter your mobile number">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label" for="email">Email</label>
									<input class="form-control" id="email" name="email" type="email"
										placeholder="Enter your email">
								</div>
								<div class="mb-3">
									<label class="form-label" for="address">Address</label>
									<textarea class="form-control" id="address" name="address" rows="3"
										placeholder="Enter your address"></textarea>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label" for="state">State</label>
										<input class="form-control" id="state" name="state" type="text"
											placeholder="Enter your state">
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label" for="pinCode">Pin Code</label>
										<input class="form-control" id="pinCode" name="pinCode" type="text"
											placeholder="Enter your pin code">
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label" for="password">Password</label>
										<input class="form-control" id="password" name="password" type="password"
											placeholder="Enter your password">
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label" for="confirmPassword">Confirm Password</label>
										<input class="form-control" id="confirmPassword" name="confirmPassword"
											type="password" placeholder="Re-enter your password">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label" for="profileImage">Profile Image</label>
									<input class="form-control" id="profileImage" name="profileImage" type="file">
								</div>
								<button type="submit" class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Have an account? <a href="/login" class="text-decoration-none text-primary">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
